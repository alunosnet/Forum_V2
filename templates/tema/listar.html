{% extends "layout.html" %}
{% block body %}

    <h1>Lista de temas</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Estado</th>
            <th colspan="2"></th>
        </tr>
        {% for registo in registos %}
        <tr>
            <td>{{ registo["nome"] }}</td>
            <td>{{ registo["estado"] }}</td>
            <td>
                <form method="post" action="/tema/apagar">
                    <input type="hidden" name="id" value="{{ registo['id'] }}">
                    <input type="submit" value="Apagar">
                </form>
            </td>
            <td>
                <form method="post" action="/tema/editar">
                    <input type="hidden" name="id" value="{{ registo['id'] }}">
                    <input type="submit" value="Editar">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock %}
